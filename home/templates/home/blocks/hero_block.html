{% load wagtailimages_tags %}

<!-- ======= Hero Section ======= -->
<section class="hero">
	<div class="container position-relative">
		<div class="row gy-5">
			<div
				class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
				<h1>{{self.main_header}}</h1>
				<p class="home_page_paragraph">{{self.subtitle_header}}</p>
				{% if self.btn_text %}
				<div class="d-flex justify-content-center justify-content-lg-start">
					<a href="#contact" class="btn-get-started">{{self.btn_text}}</a>
				</div>
				{% endif %}

			</div>
			<div class="col-lg-6 order-1 order-lg-2">
				{% image self.hero_image original as hero_block_image %}
				<img class="img-fluid" alt="" src="{{ hero_block_image.url }}" alt="">
			</div>
		</div>
	</div>
</section>
