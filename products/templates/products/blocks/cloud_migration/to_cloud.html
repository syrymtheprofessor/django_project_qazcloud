{% load wagtailimages_tags %}

<section class="moving" id="moving__about">
    <div class="container">
        <div class="moving-inner">
            <h4>{{self.little_header}}</h4>
            <h2>
                {{self.main_header}} 
            </h2>
            <div class="moving-arrow">
                {% image self.image original as arrow%}
                <img src="{{ arrow.url }}" alt="">
            </div>
            {% for item in self.repo_items %}
            <div class="moving-box">
                <h3>{{ item.title }}</h3>
                <h4>{{ item.body }}</h4>
            </div>
            <br>
            <br>
            <br>
            {% endfor %}
        </div>
    </div>
</section>v
