{% load static %}
{% load wagtailimages_tags %}


<section class="hybrid-cloud-part">
    <div class="hybrid-cloud-inner">
        <h4>{{self.title}}</h4>

        <p>{{self.body}}</p>
        <div class="hybrid-cloud-flexbox">
            {% for item in self.type_items %}
            <div class="hybrid-cloud-col2">
                <h3 class="hybrid-cloud-col2-header">{{item.paragraph_header}}</h3>
                <ul>
                    <li>{{item.paragraph_context}}</li>
                </ul>
            </div>
            {% image item.image original as private_cloud%}
            <img class="hybrid-cloud-img" src="{{private_cloud.url}}" alt="">
            {% endfor %}
        </div>
    </div>
</section>
